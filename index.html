<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go.ke.Salary Calculator</title>
    <link rel="shortcut icon" href="https://www.payroll.ke/image/site/payroll-logo.png" type="image/x-icon">
    <link href="main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <style>
        body {

            background-size: cover;
            /* Adjusts the image size to cover the entire background */
            background-position: center;
            height: 100%;
            width: 100%;
            margin: 0;
            /* Removes default body margin */
            object-fit: cover;


        }

        container-fluid {
            background-color: aqua;
        }
    </style>

    <div class="container-md">
        <div class="nav">
            <img src="https://www.payroll.ke/image/site/payroll-logo.png" alt="payroll logo" width="168"
                height="90"></a>
        </div>

        <section class="container-fluid ">
            <form class="col-12">
                <div class="col-md-12">
                    <h1 class="mb-4">NET PAY CALCULATOR</h1>
                    <p>Enter the gross salary below amount to calculate your net amount</p>
                </div>
                <div class="col-12">

                        <div class="input-group">
                            <!-- <div class="input-group-text">Ksh</div> -->
                            <input type="number" class="form-control" id="basic_salary" placeholder="Ksh"
                                style="width: 125px;">
                        </div>

                        <div class="input-group">
                            <input type="number" class="form-control" id="benefits" placeholder="benefits">
                        </div>
                        <div class="col-12">
                            <button type="button" id="calculateButton" class="btn btn-primary mt-4"
                                onclick="calculate()">Calculate</button>
                        </div>

                    <div class="col-md-8">
                        <table class="table table-bordered mt-4">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Results</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Salary</td>
                                    <td><span id="displayGross"></span></td>
                                </tr>

                                <tr>
                                    <td>NHIF</td>
                                    <td><span id="displayNHIF"></span></td>
                                </tr>
                                <tr>
                                    <td>NSSF</td>
                                    <td><span id="displayNSSF"></span></td>
                                </tr>
                                <tr>
                                    <td>House levy</td>
                                    <td><span id="displaynhdf"></span></td>
                                </tr>

                                <tr>
                                    <td>Taxable Income</td>
                                    <td><span id="displayTaxable"></span></td>
                                </tr>
                                <tr>
                                    <td>Final PAYE</td>
                                    <td><span id="displayPAYE"></span></td>
                                </tr>

                                <tr>
                                    <td>Net Pay</td>
                                    <td><span id="displayNetsalary"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous">
            </script>

        <script src="script.js"></script>
    </div>


</body>

</html>
